<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>Corif Tech Solutions | Sign-up | Choose Password</title>
        <link rel="stylesheet"
            href="output.css">
    </head>

    <body class="antialiased">
        <div class="containerbg w-full min-h-screen bg-primary bg-cover bg-center px-4 md:px-8 lg:px-20 py-8">
            <!-- HEADER SECTION -->
            <div class="py-2 px-12 bg-white shadow-md shadow-white/50 rounded-full flex justify-between items-center">
                <div>
                    <img src="./assets/images/coriftech logo (1).png"
                        alt="corif logo">
                </div>
                <nav class="hidden md:block">
                    <ul class="flex space-x-6">
                        <li><a class="hover:text-primary hover:-translate-y-2 duration-500 transition-all text-primary"
                                href="#">Home</a></li>
                        <li><a class="hover:text-primary hover:-translate-y-2 duration-500 transition-all"
                                href="#">About Us</a></li>
                        <li><a class="hover:text-primary hover:-translate-y-2 duration-500 transition-all"
                                href="#">Services</a></li>
                        <li><a class="hover:text-primary hover:-translate-y-2 duration-500 transition-all"
                                href="#">Career</a></li>
                        <li><a class="hover:text-primary hover:-translate-y-2 duration-500 transition-all"
                                href="#">Programs</a></li>
                        <li><a class="hover:text-primary hover:-translate-y-2 duration-500 transition-all"
                                href="#">Media</a></li>
                        <li><a class="hover:text-primary hover:-translate-y-2 duration-500 transition-all"
                                href="#">iJobify</a></li>
                    </ul>
                </nav>
                <div>
                    <ul class="flex space-x-5 items-center">
                        <li>
                            <a class="hover:text-primary" href="#">
                                <img src="./assets/images/Symbol.png" alt="facebook">
                            </a>
                        </li>
                        <li>
                            <a class="hover:text-primary" href="#">
                                <img src="./assets/images/Symbol (1).png" alt="instagram">
                            </a>
                        </li>
                        <li>
                            <a class="hover:text-primary" href="#">
                                <img src="./assets/images/Symbol (2).png" alt="twitter">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- SIGN UP -->
            <div
                class="mt-20 w-full md:w-[450px] lg:w-[528px] rounded-xl bg-white pt-10 mx-auto shadow-lg">
                <div class="px-6 md:px-8 lg:px-12">
                    <h1 class="text-4xl font-bold text-center">Sign-up</h1>
                    <p class="text-ink font-bold text-lg text-center mt-4">Create password for your account!</p>
                    
                    <form class="mt-8 space-y-5"
                        action="">
                        <div class="space-y-2">
                            <label for="password"
                                class="text-lg font-semibold">Create Password</label>
                            <input class="w-full border rounded-md px-4 py-3 focus:outline-none hover:border-primary focus:border-primary"
                                type="password"
                                placeholder="Choose a Strong Password">
                            <p class="text-green-400 text-xs">Strong password</p>
                        </div>
                        <div class="space-y-2">
                            <label for="password"
                                class="text-lg font-semibold">Re-type Password</label>
                            <input class="w-full border rounded-md px-4 py-3 focus:outline-none hover:border-primary focus:border-primary"
                                type="password"
                                placeholder="Re-type Password">
                            <p class="text-red-400 text-xs">Passwords does not match</p>
                        </div>
                    
                        <button type="submit"
                            class="mt-8 w-full bg-primary text-center hover:bg-primary/50 text-white rounded-lg py-3 transition-all duration-500">
                            Create Account
                        </button>
                    </form>
                </div>

                <div class="bg-grey py-6 mt-8 rounded-b-xl">
                    <div class="w-[70%] mx-auto space-x-4 flex items-center">
                        <span>
                            <img src="./assets/images/Vector 7261.png" alt="arrow">
                        </span>
                        <span class="text-sm lowercase">Or with</span>
                        <span>
                            <img src="./assets/images/Vector 7261.png"
                                alt="arrow">
                        </span>
                    </div>

                    <div class="flex justify-evenly items-center mt-10">
                        <button class="flex space-x-2 items-center px-12 py-3 shadow-md rounded-md bg-white">
                            <span>
                                <img src="./assets/images/flat-color-icons_google.png" alt="google">
                            </span>
                            <span class="text-xl font-semibold">Google</span>
                        </button>
                        <button class="flex space-x-2 items-center px-12 py-3 shadow-md rounded-md bg-white">
                            <span>
                                <img src="./assets/images/logos_facebook.png" alt="facebook">
                            </span>
                            <span class="text-xl font-semibold">Facebook</span>
                        </button>
                    </div>

                    <div class="mt-8 font-bold">
                        <p class="text-center">
                            <span class="text-ink">Already have an account?</span>
                            <a href="#" class="text-primary hover:text-primary/50 ">Log in</a>
                        </p>
                    </div>
                </div>
                
            </div>
        </div>
    </body>

</html>
